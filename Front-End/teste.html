<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/login.css">
    <script defer src="./script.js"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="page">

        <section>
        <form>
            <h1 class="tittlelogin">Login</h1>
            <fieldset>
                <div class="container">
                    <input type="text" name="cpf" id="cpflogin" autofocus required>

                    <label>CPF</label> 
                   
                </div>
            </fieldset>
            <fieldset>
                <div class="container">
                    <input type="password" id="passwordlogin" name="senha"  required>
                    <label >SENHA</label> 
                </div>
            </fieldset>
            <fieldset>
            <button type="button" onclick="login()" class="loginsubmit">Login</button>
            <a class="pswd" href="#">Esqueci minha senha</a>
            </fieldset>
            <div>
                <img class="imglogo" src="./imgs/WhatsApp Image 2022-02-11 at 13.06 1.png">
            </div>

        </form>
    </section>
    </div>
    
    <script href="./script.js"> type="text/javascript"  </script>

</body>
</html>
